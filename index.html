<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome-Login</title>
        <link rel="icon" href="https://img.icons8.com/external-bearicons-glyph-bearicons/64/000000/external-User-essential-collection-bearicons-glyph-bearicons.png"/>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="screen.css">
        <script src="https://kit.fontawesome.com/cbaa8a122a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="content"> 
                <div class="logo"><i class="far fa-paper-plane"></i></div>
                <h1 class="title">Login Here</h1>
            <form action="#">
                <div class="page">
                    <div class="login-icon"><i class="fas fa-user"></i></div>
                    <input type="email" placeholder="Enter your E-mail" required>
                </div>
                <div class="page">
                    <div class="login-icon"><i class="fas fa-lock"></i></div>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="pass"><a href="#">Forgot password?</a></div>
                <div class="button">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <a href="#">Signup now</a>
                </div>
                <!-- <div class="icons">
                    <div class="google-icon">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="github-icon">
                        <i class="fab fa-github"></i>
                    </div>  -->
            </div>
           
            </form>
               
            </div>
        
    </body>
</html>
